<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="game-board-alt.png" />
    <script
      src="https://kit.fontawesome.com/238e86832b.js"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (theme && JSON.parse(theme)) {
          document.documentElement.classList.add("dark-mode");
        }

        // Add a temporary class to disable transitions during load
        document.documentElement.classList.add("no-transition");
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
