<div id="squareContainer" [ngClass]="{ win: isWinner }">
  <div id="gamePiece" [class]="gamePiece?.toLowerCase()">
    <svg *ngIf="gamePiece === 'X'" viewBox="-50 -50 100 100">
      <line class="x-line-left" x1="-35" y1="-35" x2="35" y2="35" />
      <line class="x-line-right" x1="35" y1="-35" x2="-35" y2="35" />
    </svg>
    <svg *ngIf="gamePiece === 'O'" viewBox="-50 -50 100 100">
      <circle cx="0" cy="0" r="40" class="animated-circle" />
    </svg>
  </div>
</div>
