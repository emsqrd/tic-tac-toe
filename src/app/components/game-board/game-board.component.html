<article
  class="game-board-container"
  [ngClass]="{ 'processing-move': processingMove$ | async }"
>
  <!--? Idea for toggle: https://codepen.io/Enki/pen/oBqBqG?editors=1100 -->
  <section class="game-nav-container">
    <div>
      <a id="btnGameMode" type="button" (click)="gameModeClick()">
        {{ gameModeButtonText }}
      </a>
    </div>
    @if (showDifficultyButton) {
    <div>
      <a id="btnGameDifficulty" type="button" (click)="gameDifficultyClick()">
        {{ gameDifficultyButtonText }}
      </a>
    </div>
    }
  </section>
  <section class="game-board-content" [ngClass]="{ draw: isDraw }">
    <div
      class="game-board-grid"
      [ngClass]="{ 
        'coming-soon-disabled': showComingSoon,
      }"
    >
      @for (square of gameBoard$ | async; track $index){
      <t3-square
        class="game-board-square"
        [gamePiece]="square.gamePiece"
        [isWinner]="square.isWinner"
        (click)="squareClick($index)"
      ></t3-square>
      } @if (hasWinner) {
      <svg
        class="strike-through"
        [class]="winningPattern"
        viewBox="-1 -1 302 302"
      >
        <line
          [attr.x1]="lineStart.x"
          [attr.y1]="lineStart.y"
          [attr.x2]="lineEnd.x"
          [attr.y2]="lineEnd.y"
        />
      </svg>
      }
    </div>
    @if (showComingSoon) {
    <div class="coming-soon">
      <h1>coming soon</h1>
    </div>
    }
  </section>
  @if (!showComingSoon) {
  <section class="scoring-container">
    <t3-scoring class="scoring-content"></t3-scoring>
  </section>
  }
</article>
