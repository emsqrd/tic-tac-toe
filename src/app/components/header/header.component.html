<div class="container">
  <span class="theme-toggle icon-container">
    <a data-testid="theme-toggle" type="button" (click)="toggleTheme()">
      @if(isDarkMode$ | async){
      <i class="fa-solid fa-moon fa-2xl"></i>
      } @else {
      <i class="fa-solid fa-sun fa-2xl"></i>
      }
    </a>
  </span>
</div>
