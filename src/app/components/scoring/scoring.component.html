<div class="scoring-player">
  <div
    id="player1"
    class="scoring-label"
    [ngClass]="{
      'select-result': selectPlayer1,
      'scoring-result': player1Wins
    }"
  >
    Player 1 (X)
  </div>
  <span
    id="player1Score"
    class="scoring-value"
    [ngClass]="{
      'select-result': selectPlayer1,
      'scoring-result': player1Wins
    }"
  >
    {{ player1.wins }}
  </span>
</div>
<div class="scoring-player">
  <div
    id="draw"
    class="scoring-label"
    [ngClass]="{ 'select-result': selectDraw, 'scoring-result': isDraw }"
  >
    Draw
  </div>
  <span
    id="drawTotal"
    class="scoring-value"
    [ngClass]="{ 'select-result': selectDraw, 'scoring-result': isDraw }"
  >
    {{ draws }}
  </span>
</div>
<div class="scoring-player">
  <div
    id="player2"
    class="scoring-label"
    [ngClass]="{
      'select-result': selectPlayer2,

    }"
  >
    Player 2 (O)
  </div>
  <span
    id="player2Score"
    class="scoring-value"
    [ngClass]="{
      'select-result': selectPlayer2,
      'scoring-result': player2Wins
    }"
  >
    {{ player2.wins }}
  </span>
</div>
