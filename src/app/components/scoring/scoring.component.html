<div class="scoring-player">
  <div
    id="player1"
    class="scoring-label"
    [ngClass]="{
      'select-result': selectPlayer1,
      'scoring-result': player1.isWinner
    }"
  >
    Player 1 (X)
  </div>
  <span
    id="player1Score"
    class="scoring-value"
    [ngClass]="{
      'select-result': selectPlayer1,
      'scoring-result': player1.isWinner
    }"
  >
    {{ player1.wins }}
  </span>
</div>
