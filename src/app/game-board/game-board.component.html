<article class="game-board-container">
  <section class="game-board-content" [ngClass]="isDraw ? 'draw' : ''">
    <div class="game-board-grid">
      @for (square of gameBoard; track $index){
      <div
        class="game-board-square"
        [ngClass]="square.isWinner ? 'win' : ''"
        (click)="squareClick($index, currentPlayer.piece)"
      >
        <div>{{ square.gamePiece }}</div>
      </div>
      }
    </div>
  </section>
  <div class="scoring-container">
    <div class="scoring-player">
      <div
        class="scoring-label"
        [ngClass]="player1.isCurrent ? 'current-player' : ''"
      >
        Player 1 (X)
      </div>
      <span
        class="scoring-value"
        [ngClass]="player1.isWinner ? 'winning-player' : ''"
      >
        {{ player1.wins }}
      </span>
    </div>
    <div class="scoring-player">
      <div class="scoring-label">Draw</div>
      <span class="scoring-value" [ngClass]="isDraw ? 'winning-player' : ''">
        {{ draws }}
      </span>
    </div>
    <div class="scoring-player">
      <div
        class="scoring-label"
        [ngClass]="player2.isCurrent ? 'current-player' : ''"
      >
        Player 2 (O)
      </div>
      <span
        class="scoring-value"
        [ngClass]="player2.isWinner ? 'winning-player' : ''"
      >
        {{ player2.wins }}
      </span>
    </div>
  </div>
</article>
